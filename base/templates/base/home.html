<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Banao</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a, .navbar button {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            border: none;
            background: none;
            cursor: pointer;
        }

        .navbar a:hover, .navbar button:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .company-name {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .nav-right {
            float: right;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .welcome-section {
            background: #fff;
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .welcome-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .welcome-section p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .welcome-section .buttons {
            margin-top: 20px;
        }

        .welcome-section .buttons a {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
        }

        .welcome-section .buttons a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#" class="company-name">Banao</a>
    <div class="nav-right">
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Signup</a>
    </div>
</div>

<div class="container">
    <div class="welcome-section">
        <h1>Welcome to Banao</h1>
        <p>Your one-stop solution for connecting doctors and patients. Whether you are a doctor looking to manage your practice or a patient seeking the best care, Banao is here to help.</p>
        
    </div>
</div>

</body>
</html>
